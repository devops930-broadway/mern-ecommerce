name: Docker Login

on:
  push:
    branches:
      - master  # Change this to match your main branch name

jobs:
  docker_login:
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME1 }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
